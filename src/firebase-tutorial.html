<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My tutorial page</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
  </head>
  <body>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

     <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAoL2Yay2yWUC4QipHhsoX5CCfMMXsqkbY",
        authDomain: "retro-shooter-am4l-v2.firebaseapp.com",
        databaseURL: "https://retro-shooter-am4l-v2.firebaseio.com",
        projectId: "retro-shooter-am4l-v2",
        storageBucket: "retro-shooter-am4l-v2.appspot.com",
        messagingSenderId: "238955078830",
        appId: "1:238955078830:web:b534872d8edbc45f"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the database service
      var database = firebase.database();

      function writeUserData(userId, name, email, highScore) {
        firebase.database().ref('players/' + userId).set({
          name: name,
          email: email,
          highScore : highScore
        });
        getData();
      }

      function getData(){
        firebase.database().ref("/players").once("value", function(snapshot) {
          snapshot.forEach(function(childSnapshot) {
            var childKey = childSnapshot.key;
            var childData = childSnapshot.val();
            document.getElementById("data").innerHTML = childData["name"] + ", " + childData["email"] + ", " + childData["highScore"];
          })
        })
      }
    </script>

    <h1 class="vertical-container">Test of Firebase</h1>
    <input type="text" placeholder="userId" id="userIdField">
    <input type="text" placeholder="name" id="nameField">
    <input type="email" placeholder="email" id="emailField">
    <input type="text" placeholder="high score" id="highScoreField">
    <button type="button" onclick='writeUserData(document.getElementById("userIdField").value, document.getElementById("nameField").value, document.getElementById("emailField").value, document.getElementById("highScoreField").value)'>Submit</button>

    <p id="data"></p>

  </body>
</html>
