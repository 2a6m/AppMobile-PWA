      // Get a reference to the database service

      function writeUserData(userId, name, email, highScore) {
        firebase.database().ref('/players/' + userId).set({
          name: name,
          email: email,
          highScore : highScore
        });
      }

      function getData(){
        firebase.database().ref("/players").once("value", function(snapshot) {
          window.recap = [snapshot.numChildren()]
          snapshot.forEach(function(childSnapshot) {
            var childKey = childSnapshot.key;
            var childData = childSnapshot.val();
            var temp = [childData["name"], childData["email"], childData["highScore"]];
            window.recap.push(temp);
          })

          // Test display
          var result = "";
          for (var i = 0; i < window.recap.length; i++) {
            for (var j = 0; j < window.recap[i].length; j++) {
              result = result + String(window.recap[i][j]);
              // Replaced 2 by (window.recap[i].lenght - 1) - not working
              if (j < 2) {
                result = result + ", ";
              } else {
                result = result + "<br>";
              }
            }
          }
          document.getElementById("data").innerHTML = result;
        })
      }

      function getUserData(userId){
        firebase.database().ref("/players/" + userId).once("value", function(snapshot) {

          // Convert to JSON
          var text = '{ "user" : [' +
          '{ "name":"' + Data["name"] + '", "email":"' + Data["email"] + '", "highScore":"' + Data["highScore"] + '" }' +
          ' ]}';
          var result = JSON.parse(text);
